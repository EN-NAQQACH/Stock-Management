<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <!--boxixons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard</title>
</head>
<body>
    
    <section class="side-bar">
        <div class="logo">
            <span><h4>Easly</h4></span>
        </div>
        <nav>
            <ul class="navs-links">
                <li><a href=""><i class='bx bxs-dashboard'></i> <span class="name">Dashboard</span></a></li>
                <li><a href=""><i class='bx bx-package'></i> <span class="name">Product</span></a></li>
                <li><a href=""><i class='bx bx-user'></i> <span class="name">Clients</span></a></li>
                <li><a href=""><i class='bx bx-receipt'></i> <span class="name">Orders</span></a></li>
                <li><a href=""><i class='bx bx-cart-add' ></i> <span class="name">Vente</span></a></li>
                <li><a href=""><i class='bx bxs-store' ></i> <span class="name">Fornisseur</span></a></li>
            </ul>
            <a href="" class="logout"><i class='bx bx-log-out' ></i><span>Log out</span></a>
        </nav>
    </section>

    <section class="home-section">
        <main>
            <nav>
                <div class="side-bar-button">
                    <i class='bx bx-menu sidebarbtn' ></i>
                    <span class="dashboard">Dashboard</span>
                </div>
                <div class="profile-info">
                    <img src="../images/user.png" alt="">
                </div>
            </nav>
        </main>
    </section>

    <script src="../js/Script.js" ></script>
</body>
</html>
